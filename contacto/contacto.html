<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="producciones, festivales, artistas, booking, management, comunicacion"/>
    <meta name="description" content="Contrapedal es una plataforma que puede ayudarte a lograr los mejores contenidos para tu evento. Contactanos"/>
    <title>Contrapedal - Entra en contacto con nosotros</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
       
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <img class="header__logo" src="../assets/logo.png" alt="Logo Contrapedal" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link"  href="../index.html">Inicio</a>
              <a class="nav-link"  href="../sertvicios/servicios.html">Servicios</a>
              <a class="nav-link" href="../artistas/artistas.html">Artistas</a>
              <a class="nav-link"  href="../festivales/festivales.html">Festivales</a>
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            
            </div>
          </div>
        </div>
      </nav>


    </header>
    <main class="main__contacto">
        <div class="container-fluid">
            <div class="col-sm-12">
                <section class="contacto__seccion1">
                    <div class="contacto__seccion1__contenedor">
                        <h1 class="contacto__seccion1__titulo">
                            Contáctanos
                        </h1>
                    </div>
                </section>
            </div>
            <section class="contacto">
                <div class="contacto__contenedor">
                    <form class="contacto__form" action="#" method="GET" enctype="text/plain">
                        <fieldset class="contacto__form__campos">
                            
                        <br>
                            <label for="info_personal"> Nombre</label>
                            <input type="text" name="user_info" id="form_nombres" placeholder="">
                            <br>
                            <br>
                    
                            <label for="info_personal"> Mensaje</label>
                            <textarea name="user_info" id="form_mensaje" placeholder="Mensaje"> </textarea>
                            <br><br>

                            <label for="info_personal"> Correo</label>
                            <input type="email" name="user_info" id="form_email" placeholder="ingrese su email">
                            <br><br>
                            <input type="submit" value="enviar">
                        </fieldset>
                        
                    </form>
                </div>
            </section>
        </div>
    </main>

    <hr class="barra2" />
    
    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <div class="footer__columna">
                  <h3 class="footer__titulo">Todos los derechos reservados.</h3>
                  <p class="footer__parrafo">Contáctanos con nosotros a través de nuestra red de partners en Latinoamérica.</p>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="footer__columna">
                      <img class="footer__logo"src="../assets/logo.png" alt="Logo Contrapedal">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="footer__columna">
                      <iframe class="footer_mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.1303907060224!2d-56.189214149097474!3d-34.903177180286576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f8033609fa5b3%3A0x199d4238c93b44e!2sEjido%201480%2C%2011200%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses!2suy!4v1639692050997!5m2!1ses!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                  </div>
              </div>
           </div>
      </div>
  </footer>


     <!-- boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
