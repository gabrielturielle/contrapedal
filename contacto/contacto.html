<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrapedal - Agencia artística</title>
     
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <img class="header__logo" src="../assets/logo.png" alt="Logo Contrapedal" />
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link" href="../index.html"> Inicio </a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="../servicios/servicios.html">
                        Servicios
                    </a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="../artistas/artistas.html">
                        Artistas
                    </a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="../festivales/festivales.html">
                        Festivales
                    </a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">
                        Contacto
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        
        <section class="contacto__seccion1">
            <div class="contacto__seccion1__contenedor">
                <h1 class="contacto__seccion1__titulo">
                    Contáctanos
                </h1>
            </div>
        </section>
        <section class="contacto">
            <div class="contacto__contenedor">
                <form class="contacto__form" action="#" method="GET" enctype="text/plain">
                    <fieldset class="contacto__form__campos">
                        
                    <br>
                        <label for="info_personal"> Nombre</label>
                        <input type="text" name="user_info" id="form_nombres" placeholder="">
                        <br>
                        <br>
                
                        <label for="info_personal"> Mensaje</label>
                        <textarea name="user_info" id="form_mensaje" placeholder="Mensaje"> </textarea>
                        <br><br>

                        <label for="info_personal"> Correo</label>
                        <input type="email" name="user_info" id="form_email" placeholder="ingrese su email">
                        <br><br>
                        <input type="submit" value="enviar">
                    </fieldset>
                    
                </form>
            </div>
        </section>
         
    </main>
    <footer class="footer">
        <div class="contenedor__footer">
          <p class="footer__texto">
              Contrapedal Latam 2021. Todos los derechos reservados.
          </p>
        </div>
    </footer>
</body>
</html>
