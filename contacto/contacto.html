<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrapedal - Agencia artística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
       
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <img class="header__logo" src="../assets/logo.png" alt="Logo Contrapedal" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link"  href="../index.html">Inicio</a>
              <a class="nav-link"  href="../sertvicios/servicios.html">Servicios</a>
              <a class="nav-link" href="../artistas/artistas.html">Artistas</a>
              <a class="nav-link"  href="../festivales/festivales.html">Festivales</a>
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            
            </div>
          </div>
        </div>
      </nav>


    </header>
    <main class="main__contacto">
        <div class="container-fluid">
            <section class="contacto__seccion1">
                <div class="contacto__seccion1__contenedor">
                    <h1 class="contacto__seccion1__titulo">
                        Contáctanos
                    </h1>
                </div>
            </section>
            <section class="contacto">
                <div class="contacto__contenedor">
                    <form class="contacto__form" action="#" method="GET" enctype="text/plain">
                        <fieldset class="contacto__form__campos">
                            
                        <br>
                            <label for="info_personal"> Nombre</label>
                            <input type="text" name="user_info" id="form_nombres" placeholder="">
                            <br>
                            <br>
                    
                            <label for="info_personal"> Mensaje</label>
                            <textarea name="user_info" id="form_mensaje" placeholder="Mensaje"> </textarea>
                            <br><br>

                            <label for="info_personal"> Correo</label>
                            <input type="email" name="user_info" id="form_email" placeholder="ingrese su email">
                            <br><br>
                            <input type="submit" value="enviar">
                        </fieldset>
                        
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="contenedor__footer">
          <p class="footer__texto">
              Contrapedal Latam 2021. Todos los derechos reservados.
          </p>
        </div>
    </footer>
     <!-- boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
