        <section class="contacto">
            <div class="contacto__contenedor">
                <form class="contacto__form" action="#" method="GET" enctype="text/plain">
                    <fieldset class="contacto__form__campos">
                        
                    <br>
                        <label for="info_personal"> Nombre</label>
                        <input type="text" name="user_info" id="form_nombres" placeholder="">
                        <br>
                        <br>
                
                        <label for="info_personal"> Mensaje</label>
                        <textarea name="user_info" id="form_mensaje" placeholder="Mensaje"> </textarea>
                        <br><br>

                        <label for="info_personal"> Correo</label>
                        <input type="email" name="user_info" id="form_email" placeholder="ingrese su email">
                        <br><br>
                        <input type="submit" value="enviar">
                    </fieldset>
                    
                </form>
            </div>
        </section>
